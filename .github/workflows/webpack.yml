name: React Build & Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Sanitize build output (no symlinks/hardlinks)
        run: |
          set -euo pipefail
          find ./build -type l -print -delete || true

          while IFS= read -r -d '' f; do
            tmp="${f}.tmp.$$"
            cp --remove-destination --preserve=mode,timestamps "$f" "$tmp"
            mv -f "$tmp" "$f"
          done < <(find ./build -type f -links +1 -print0)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4